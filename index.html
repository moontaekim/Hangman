<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:600" rel="stylesheet">
    <title>Document</title>
</head>

<body>


    <img class="header" src="/images/header.png">
   


    <div class="countdown">
        <div class="livesRemaining">Lives Remaining:</div>
        <img class="lifepic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Captain_America%27s_shield.svg/2000px-Captain_America%27s_shield.svg.png">
        <span class="x">x</span>
        <div class="life">6</div>

    </div>



    <div class="letterCenter">
        <div class="letterList">
            <div class="A">A</div>
            <div class="B">B</div>
            <div class="C">C</div>
            <div class="D">D</div>
            <div class="E">E</div>
            <div class="F">F</div>
            <div class="G">G</div>
            <div class="H">H</div>
            <div class="I">I</div>
            <div class="J">J</div>
            <div class="K">K</div>
            <div class="L">L</div>
            <div class="M">M</div>
            <div class="N">N</div>
            <div class="O">O</div>
            <div class="P">P</div>
            <div class="Q">Q</div>
            <div class="R">R</div>
            <div class="S">S</div>
            <div class="T">T</div>
            <div class="U">U</div>
            <div class="V">V</div>
            <div class="W">W</div>
            <div class="X">X</div>
            <div class="Y">Y</div>
            <div class="Z">Z</div>
        </div>
    </div>


    <div class="userLetters"></div>
    <div class="letterUsedFlex">
            <div class="letterUsed">Letters Used :</div>
            </div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="/script.js"></script>

</body>

</html>
